<h2>Profile Form</h2>

<div class="form1-container">
    
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

        <div class="name-surname-container">
            <div>
                <label for="name">Name:</label>
                <input id="name" formControlName="name">
            </div>
            <div>
                <label for="surname">Surname:</label>
                <input id="surname" formControlName="surname">
            </div>
        </div>
    
        <div formGroupName="adress"  class="form-adress">
            <h3>Address</h3>
            <div>
                <label for="city">City:</label>
                <input id="city" formControlName="city">
            </div>
            <div>
                <label for="country">Country:</label>
                <input id="country" formControlName="country">
            </div>
            <div>
                <label for="number">Number:</label>
                <input type="number" id="number" formControlName="number">
            </div>
            
        </div>
        <div formArrayName="aliases" class="form-aliases">
            
            <h3>Aliases</h3>
            <div class="btn-container">
                <button type="button" (click)="addAlias()">+</button>
                
            </div>
            
            @for (alias of getAliases().controls; track alias; let i = $index) {
                <div class="form-aliases">
                    <label for="alias-{{i}}">Alias:</label>
                    <input type="text" id="alias-{{i}}" [formControlName]="i">
                    <div class="btn-container">
                            <button type="button" (click)="removeAlias(i)">-</button>
                    </div>
                </div>
            }
        </div>
    
        <div class="btn-container">
            <button type="submit" [disabled]="profileForm.invalid">Invia</button>
        </div>
    
</form>
  


</div>
